<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourier Series Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Розкладення періодичних функцій в ряд Фур’є</h1>
    <div class="input-group">
      <label for="al">a1:</label>
      <input type="number" id="al" value="0">
      <label for="bl">b1:</label>
      <input type="number" id="bl" value="10">
    </div>
    <div class="input-group">
      <label for="ng">Кількість гармонік (Ng):</label>
      <input type="number" id="ng" value="5">
    </div>
    <div class="input-group">
      <label for="ne">Кількість точок (Ne):</label>
      <input type="number" id="ne" value="100">
    </div>
    <button id="plotButton">Графіки</button>
    <div class="graph-container">
      <canvas id="graphCanvas" width="800" height="400"></canvas>
    </div>
    <div class="graph-container">
      <canvas id="harmonicsCanvas" width="800" height="200"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
